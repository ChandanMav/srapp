<section class="container pt-2">
  <!-- <p class="text-align-center d-flex justify-content-center p-1">Recommendation History</p> -->
  <div class="upper-content p-2 mb-2">
    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckChecked"
        [checked]="isFilterSelected"
        (change)="showFilter()"
      />
      <label class="form-check-label" for="flexSwitchCheckChecked"
        >Choose Filters</label
      >
    </div>

    <div class="row border" *ngIf="isFilterSelected">
      <div class="col-3 d-flex align-items-center">
        <select id="inputState" class="form-select">
          <option selected>--Search By Sport--</option>
          <option value="Football">Football</option>
          <option value="Tennis">Tennis</option>
          <option value="Cricket">Cricket</option>
          <option value="BasketBall">BasketBall</option>
        </select>
        <div class="vl"></div>
      </div>

      <!-- <div class="col-6">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio1"
            value="Recommended"
          />
          <label class="form-check-label" for="inlineRadio1">Recommended</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="inlineRadio2"
            value="Not Recommended"
          />
          <label class="form-check-label" for="inlineRadio2"
            >Not Recommended</label
          >
        </div>
      </div> -->

      <div class="col-6 mt-2">
        <div class="row mb-3">
          <label for="inputEmail3" class="col-sm-4 col-form-label"
            >Start date</label
          >
          <div class="col-sm-8">
            <input type="date" class="form-control" id="inputEmail3" />
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPassword3" class="col-sm-4 col-form-label"
            >End Date</label
          >
          <div class="col-sm-8">
            <input type="date" class="form-control" id="inputPassword3" />
          </div>
        </div>
        <!-- <div class="vl"></div> -->
      </div>

      <div class="col-3 d-flex flex-row-reverse d-flex align-items-center">
        <div class="row gy-2">
          <div class="col-12">
            <button type="button" class="btn btn-primary w-100 fw-bold btn-sm">
              <span class="fa fa-location-arrow"></span> Apply
            </button>
          </div>
          <div class="col-12">
            <div
              class="btn-group w-100"
              role="group"
              aria-label="Basic mixed styles example"
            >
              <button type="button" class="btn btn-primary btn-sm">
                <span class="fa fa-cloud-download Download"></span> Download
              </button>
              <button
                type="button"
                class="btn btn-info btn-sm"
                style="width: 109px"
              >
                <span class="fa fa-print"></span> Print
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="lower-content">
    <div class="row">
      <div class="col-12">
        <div class="accordion accordion-flush" id="accordionFlush">
          <div
            class="accordion-item"
            *ngFor="let user_profile of user_profiles; let i = index"
          >
            <app-user-profile
              [profile]="user_profile"
              [i]="i"
            ></app-user-profile>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation example" style="margin-top: 10px;">
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <a class="page-link">Previous</a>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>
</section>
