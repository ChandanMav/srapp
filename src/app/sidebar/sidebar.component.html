<div class="d-flex flex-column flex-shrink-0 bg-light sidenav" style="min-height: 100vh;">
  <a href="/" class="d-block p-3 link-dark text-decoration-none" title="Icon-only" data-bs-toggle="tooltip"
    data-bs-placement="right">
    <img src="../../assets/accenture-logo.png" width="24" height="24" style="margin-left: 9px;" />
    <span class="visually-hidden">Icon-only</span>
  </a>
  <ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
    <li class="nav-item">
      <a routerLink="" class="nav-link py-3 border-bottom" aria-current="page" title="Home" data-bs-toggle="tooltip"
        data-bs-placement="right" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <i class="fa fa-home" style="font-size:30px;"></i>
      </a>
    </li>
    <li>
      <a routerLink="/recommendation" class="nav-link py-3 border-bottom" title="Dashboard" data-bs-toggle="tooltip"

        <i class="fa fa-tachometer" style="font-size:27px;"></i>
      </a>
    </li>
    <li>
      <a routerLink="/report" routerLinkActive="active" class="nav-link py-3 border-bottom" title="Orders"
        data-bs-toggle="tooltip" data-bs-placement="right">
        <i class="fa fa-calculator" style="font-size:27px;"></i>
      </a>
    </li>
    <li>
      <a routerLink="/aboutus" routerLinkActive="active" class="nav-link py-3 border-bottom" title="Products"
        data-bs-toggle="tooltip" data-bs-placement="right">
        <i class="fa fa-dot-circle-o" style="font-size:27px;"></i>
      </a>
    </li>
    <li>
      <a routerLink="/contactus" routerLinkActive="active" class="nav-link py-3 border-bottom" title="Customers"
        data-bs-toggle="tooltip" data-bs-placement="right">
        <i class="fa fa-user-circle-o" style="font-size:27px;"></i>
      </a>
    </li>
  </ul>
  <div class="dropdown border-top">
    <a href="#"
      class="d-flex align-items-center justify-content-center p-3 link-dark text-decoration-none dropdown-toggle"
      id="dropdownUser3" data-bs-toggle="dropdown" aria-expanded="false">
      <i class="fa fa-user-secret" style="font-size:30px;color: grey"></i>

    </a>
    <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser3">
      <li><a class="dropdown-item" href="#">Settings</a></li>
      <li><a class="dropdown-item" href="#">Profile</a></li>
      <li>
        <hr class="dropdown-divider">
      </li>
      <li><a class="dropdown-item" href="#">Sign out</a></li>
    </ul>
  </div>
