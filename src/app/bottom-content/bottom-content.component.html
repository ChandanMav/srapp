  >

        </blockquote>
        <figcaption class="blockquote-footer">Sachin Tendulkar</figcaption>
      </figure>
    </div>
    <div
      class="bg-dark shadow-sm mx-auto"
      style="width: 80%; height: 300px; border-radius: 21px 21px 0 0"
    >
      <img class="img-fluid img-thumbnail" src="../../assets/cricket.png" />

  </div>
</div>
