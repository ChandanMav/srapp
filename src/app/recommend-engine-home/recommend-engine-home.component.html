<section id="tabs" style="height: auto !important">
  <div class="container-fluid navigation">
    <div class="row">
      <div class="col-xs-12">
        <nav style="background-color:linen; font-size: 15px;">
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a
              class="nav-item nav-link active"
              id="nav-home-tab"
              data-toggle="tab"
              routerLink="./"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
              ><span class="fa fa-user"></span>&nbsp;<span class="fw-bold font-monospace" >Individual</span> </a
            >
            <a
              class="nav-item nav-link"
              id="nav-profile-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="nav-profile"
              aria-selected="false"
              routerLink="group"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="fa fa-users"></span>&nbsp; <span class="fw-bold font-monospace" >Group</span></a
            >
            <a
              class="nav-item nav-link"
              id="nav-contact-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="nav-contact"
              aria-selected="false"
              routerLink="prescription"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="fa fa-file-powerpoint-o"></span>&nbsp; <span class="fw-bold font-monospace" >Prescription Upload</span></a
            >
            <a
              class="nav-item nav-link"
              id="nav-about-tab"
              data-toggle="tab"
              role="tab"
              aria-controls="nav-about"
              aria-selected="false"
              routerLink="profile"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              ><span class="fa fa-file-archive-o"></span>&nbsp; <span class="fw-bold font-monospace" >Assessment History</span></a
            >
          </div>
        </nav>
        <div class="tab-content pt-1" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <router-outlet></router-outlet>
          </div>

        </div>
      </div>
    </div>
  </div>
</section>
